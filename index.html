<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Change Detection and Copy Alert</title>
</head>
<body>
<h1>Copy the text here</h1>
<input type="text" placeholder="Type here" id="textInput">

<script>
document.addEventListener("visibilitychange", function() {
  if (document.hidden) {
    alert("Tab changed or page minimized");
  } else {
    alert("Tab focused");
  }
});

document.addEventListener("copy", function(e) {
  alert("Copying text is not allowed!");
  e.preventDefault(); // This will prevent the copy action
});

document.addEventListener("paste", function(e) {
  alert("Pasting is not allowed!!");
  e.preventDefault(); // This will prevent the paste action
});

// Example: Detecting the presence of a specific extension (general approach)
function detectExtension() {
  const testElement = document.createElement('div');
  testElement.id = 'extension-test-element';
  document.body.appendChild(testElement);

  // Example: Check for specific modifications/extensions attributes
  if (testElement.dataset.extensionDetected) {
    alert("Extension detected!");
  } else {
    alert("No extension detected.");
  }

  document.body.removeChild(testElement);
}

detectExtension();
</script>

</body>
</html>
